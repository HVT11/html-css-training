<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice One</title>
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="grid">
                <div class="header">
                    <div class="header__brand">
                        <div class="header__brand__icon">T</div>
                        <p class="header__brand__name">Trafagar</p>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item header__nav-item--active">Home</li>
                            <li class="header__nav-item">Find a doctor</li>
                            <li class="header__nav-item">Apps</li>
                            <li class="header__nav-item">Testimonials</li>
                            <li class="header__nav-item">About us</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Body -->
        <div class="app">

            <!-- Introduce section -->
            <div class="introduce-section">
                <img src="./assets/images/35point.png" alt="" class="introdction-35point">
                <div class="grid">
                    <div class="introduce">
                        <div class="introduce__content">
                            <h1 class="introduce__content-heading">Virtual healthcare for you</h1>
                            <p class="introduce__content-text">
                                Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone
                            </p>
                            <button class="btn introduce__content-btn">Consult today</button>
                        </div>
                        <div class="introduce__img">
                            <img src="./assets/images/trafalgar-header-illustration1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
