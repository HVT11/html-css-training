<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/introduce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="grid">
            <div class="header">
                <div class="header-top">
                    <div class="header-top__brand">
                        <div class="header-top__brand__icon">T</div>
                        <p class="header-top__brand__name">Trafalgar</p>
                    </div>
                    <div class="header-top__toggle">
                        <div class="header-top__toggle-open" id="btn-open-menu" onclick="openMenu()">
                            <i class="header-top__toggle-open fa-solid fa-bars"></i>
                        </div>
                        <div class="header-top__toggle-close" id="btn-close-menu" onclick="closeMenu()">
                            <i class="header-top__toggle-close fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </div>
                <nav class="header__nav" id="nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item header__nav-item--active">Home</li>
                        <li class="header__nav-item">Find a doctor</li>
                        <li class="header__nav-item">Apps</li>
                        <li class="header__nav-item">Testimonials</li>
                        <li class="header__nav-item">About us</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="app">
        <!-- Introduce section -->
        <div class="introduce-section">
            <div class="grid">
                <img src="./assets/images/35point.png" alt="" class="introduction-background-point">
                <div class="introduce">
                    <div class="introduce__content">
                        <h1 class="introduce__content-heading">Virtual healthcare for you</h1>
                        <p class="introduce__content-text">
                            Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone
                        </p>
                        <button class="btn introduce__content-btn">Consult today</button>
                    </div>
                    <div class="introduce__img">
                        <img src="./assets/images/trafalgar-header-illustration1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
